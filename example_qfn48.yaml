      - P0.31
      - NC
      - VSS
      - DEC4
      - DCC
      - VDD

left:
  anchor: top
  pins:
    - DEC1
    - P0.00
    - P0.01
    - P0.02
    - P0.03
    - P0.04
    - P0.05
    - P0.06
    - P0.07
    - P0.08
    - P0.09
    - P0.10

bottom:
  anchor: right
  pins:
    - P0.21
    - P0.20
    - P0.19
    - P0.18
    - P0.17
    - P0.16
    - P0.15
    - P0.14
    - P0.13
