package: QFN
pins: 48
pitch: 0.4
title: nRF52832
width: 6
height: 6
scale: 90
textscale: 8

category:
  - regex:  "VDD"
    color: "red"
    type: "power"
  - regex:  "VSS"
    color: "blue"
    type: "power"
  - regex: "XC1|ANT"
    color: "green"
    type: "input"
  - regex: "XC2"
    color: "green"
    type: "output"
  - regex: "NC"
    color: "lightgray"
    type: "io"
  - regex: ".*"
    color: "black"
    type: "io"

top:
  anchor: right
  pins:
      - P0.25
      - P0.26
      - P0.27
      - P0.28
      - P0.29
